<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- FORM 1 -->
    <form action="http://www.example.com/subscribe.php" method="get">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" size="15" maxlength="30" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" size="15" maxlength="30" />
      </div>
      <textarea name="comments" cols="20" rows="4">
        Enter your comments...
      </textarea>
      <input type="radio" name="genre" value="rock" checked />
      <input type="radio" name="genre" value="pop" />
      <input type="radio" name="genre" value="jazz" />
      <input type="file" name="user-song" />
      <input type="submit" value="Upload" />
      <input type="image" src="path/to/subscribe.jpg" alt="Subscribe" width="100" height="20" />
      <input id="female" type="radio" name="gender" value="female" />
      <label for="female">Female</label>
    </form>
    <!-- END FORM 1 -->
    <!--form 2  -->
    <p>What device do you listen to music on?</p>
    <select name="devices">
      <option value="ipod">iPod</option>
      <option value="radio">Radio</option>
      <option value="computer">Computer</option>
    </select>
    <!-- end form 2 -->
  </body>
</html>
