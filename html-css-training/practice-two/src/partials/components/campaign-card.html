<div class="campaign-card">
  <div class="campaign-card-img-wrapper">
    <img class="campaign-card-img" src="{{card_img}}" alt="campaign avatar" />
  </div>
  <div class="campaign-card-body">
    <p class="campaign-card-text card-text-launch">
      {{card_text}}
    </p>
    <include src="partials/components/learn-more.html"
      locals='{"link": "javascript:void(0)", "class_name": "btn-learn-more", "text": "Learn more"}'>
    </include>
  </div>
</div>
